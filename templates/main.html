<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login">
        <h1>Math Score Predictor</h1>
    
        <form action="{{ url_for('main') }}" method="post">
            <div class="mb-3">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option disabled selected value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ethnicity">Race or Ethnicity</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parent_education">Parental Level of Education</label>
                <select id="parent_education" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lunch">Lunch Type</label>
                <select id="lunch" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="test_course">Test Preparation Course</label>
                <select id="test_course" name="test_preparation_course" required>
                    <option disabled selected value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="writing_score">Writing Score out of 100</label>
                <input id="writing_score" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="reading_score">Reading Score out of 100</label>
                <input id="reading_score" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100">
            </div>
            <div class="
            
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Score" required/>
            </div>

            <div id="line">
                Expected Score: {{results}}
            </div>
